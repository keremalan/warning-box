<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning Box</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/jquery.min.js"></script>
</head>
<body>
    <main>
        <div class="session-topic">
            <h3 class="session-topic-target-title">Target</h3>
            <div class="session-topic-target-box">
                <div class="session-topic-target-slider">
                    <div class="session-topic-target-slider-dot">
                        <span class="session-topic-target-slider-dot">44</span>
                    </div>
                    <div class="slider-dot-warning">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 session-topic-target-slider-dot-warning-icon" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                        <div class="slider-dot-warning-box none">
                            <div class="slider-dot-warning-box-context">
                                <form action="" class="checkbox-list">
                                    <div class="checkbox-list-item">
                                        <input class="slider-dot-warning-box-check" type="checkbox">
                                        <label for="">Not to be able</label>
                                    </div>
                                    <div class="checkbox-list-item">
                                        <input class="slider-dot-warning-box-check" type="checkbox">
                                        <label for="">Not to be able</label>
                                    </div>
                                </form>
                                <div class="checkbox-reason">
                                    <input class="checkbox-reason-textarea" type="textarea" placeholder="Reason">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        $(".session-topic-target-slider-dot-warning-icon").on('click', function() {
            $(".slider-dot-warning-box").toggleClass("flex");
        });
    </script>
</body>
</html>
